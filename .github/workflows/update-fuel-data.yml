name: Update Fuel Finder Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-fuel-data:
    runs-on: ubicloud
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download fuel data
        run: go run . -out data.csv

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data.csv || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.csv
          git commit -m "Update fuel data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
